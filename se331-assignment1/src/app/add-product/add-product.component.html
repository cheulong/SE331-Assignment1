
<div >
  <form #addForm="ngForm">
    <h3>Add Product</h3>
    <div class="form-group">
      <input   type="text" class="form-control" id="id" name="id" placeholder="ID" [(ngModel)]="id" required>

    </div>
    <div class="form-group">
     <input   type="text" class="form-control" id="name" name="name" placeholder="Product name" [(ngModel)]="name" required>

   </div>
   <div class="form-group">
     <textarea type="text" class="form-control" id="description" name="description" placeholder="description" [(ngModel)]="description" required ></textarea>
   </div>
<!--    <div class="form-group input-group">   
   <input type="number" class="form-control"  placeholder="Price" [(ngModel)]="a" required>
     <span class="input-group-addon" >฿</span>
   </div > -->

   <div class="form-group input-group">
     <input   type="number" class="form-control" id="price" name="price" placeholder="Price" [(ngModel)]="price"  required>
     <span class="input-group-addon" >฿</span>
   </div>
   <div class="form-group">
     <input   type="number" class="form-control" id="amount" name="amount" placeholder="Amount" [(ngModel)]="amount"  required>

   </div>
   <div class="form-group">
    <label for="exampleFormControlFile1">Picture</label>
     <input type="file"  (change)="onChange($event)">
  </div>
  <div class="add-button" >
    <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" [disabled]="addForm.invalid">Add</button>
    <button type="reset" class="btn btn-warning m-*-2">Reset</button>
  </div>
</form>
</div>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       <img class="card-img-top" src="./assets/image/no-image-available.jpg" alt="Card image cap">
       <div class="card-body"   >
        <h4 class="card-title" >Card title</h4>
        <ul  class="list-group">
          <li class="list-group-item">ID: {{id}} </li>
          <li class="list-group-item">Name: {{name}}</li>
          <li class="list-group-item">Price: {{price}} </li> 
          <li class="list-group-item">Amount: {{amount}} </li>
          <li class="list-group-item">Picture: {{files}} </li>
          <li class="list-group-item" >Description: {{description}} </li>
        </ul>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div> 

    </div>
    <div class="modal-footer">

    </div>
  </div>
</div>
</div>
